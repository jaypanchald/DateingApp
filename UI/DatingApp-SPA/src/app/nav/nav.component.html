<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <a class="navbar-brand" [routerLink]="['/']">Dating App</a>
  <div class="container">
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto" *ngIf="isLoggedIn()">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/members']" >Matches</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/list']">Lists</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/messages']">Messages</a>
        </li>
      </ul>
      <div *ngIf="isLoggedIn()" class="dropdown" dropdown>
        <span class="mr-1">
          <img src="{{photoUrl || '../../../../assets/user.png'}}">
        </span>
        <a class="dropdown-toggle text-light" dropdownToggle >
         Welcome {{authService.decodeToken?.unique_name}}
        </a>
      
        <div class="dropdown-menu mt-3" aria-labelledby="dropdownMenuLink" *dropdownMenu>
          <a class="dropdown-item" [routerLink]="['/member/edit']"><i class="fa fa-user"></i> Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logOut()"><i class="fa fa-sign-out"></i> Log out</a>
        </div>
      </div>
     
    </div>
  </div>
  <form *ngIf="!isLoggedIn()" #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()">
    <input class="form-control mr-sm-2" type="text" placeholder="User Name" name="username" required [(ngModel)]="model.username">
    <input class="form-control mr-sm-2" type="password" placeholder="Passwoard" name="password"  required [(ngModel)]="model.password">
    <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
  </form>
</nav>
